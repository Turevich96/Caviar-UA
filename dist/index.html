<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style slick-slider  -->
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css" />
    <!-- Style  -->
    <link rel="stylesheet" href="./css/style.min.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Friendly</title>
</head>

<body>
    <div class="main-wrapper">
        <!-- header  -->
        <header class="sity-header">
            <div class="container">
                <div class="header">
                    <h1 class="header__title"><span class="text-red">КРАСНАЯ ИКРА</span> <br> ПО ПРАЗДНИЧНЫМ ЦЕНАМ</h1>
                    <p class="header__subtitle">✓ ДОСТАВКА НОВОЙ ПОЧТОЙ</p>
                    <p class="header__subtitle">✓ ОПЛАТА ПРИ ПОЛУЧЕНИИ</p>
                </div>
            </div>
        </header>
        <!-- header END  -->

        <!-- section Home -->
        <section class="section-home">
            <div class="container">
                <div class="home">
                    <div class="home__image">
                        <img src="./assets/img/ikra1.jpg" alt="" class="home__image__img">
                    </div>
                    <div class="home__description">
                        <div class="home__description__title-box">
                            <h3 class="home__description__title-box__title">Икра <span class="text-red"> 1 сорта</span>
                            </h3>
                        </div>
                        <p class="home__description__subtitle">100% Натуральная Красная икра <br> Кета, Горбуша.</p>
                        <button class="home__description__btn">ЗАКАЗАТЬ СЕЙЧАС</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- section HOME End -->

        <!-- section benefits  -->
        <section class="sity-benefits">
            <div class="container">
                <div class="benefits">

                </div>
            </div>
        </section>
        <!-- section benefits End -->
    </div>
    <!-- script jquery  -->
    <script src="./js/jquery.js"></script>

    <!-- script slick-slider  -->
    <script type="text/javascript" src="./assets/slick/slick.min.js"></script>
    <!-- script -->
    <script src="./js/script.js"></script>
</body>

</html>
